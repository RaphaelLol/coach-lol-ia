<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Coach LoL IA — Analyse vidéo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Coach LoL IA — Import vidéo</h1>

  <!-- Import MP4 -->
  <input id="video-input" type="file" accept="video/mp4" />
  <button id="load-video">Charger la vidéo</button>

  <!-- Lecteur vidéo -->
  <div id="player">
    <video id="replay" controls width="960"></video>
  </div>

  <!-- Contrôles de timeline -->
  <div id="controls">
    <button id="back-10">-10s</button>
    <button id="forward-10">+10s</button>
    <span id="time-readout">00:00</span>
  </div>

  <!-- Demande de conseil IA -->
  <div id="ai-panel">
    <button id="ask-ai">Demander conseil IA au moment actuel</button>
    <div id="ai-result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
